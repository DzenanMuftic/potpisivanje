<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .delegate-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .delegate-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .delegate-container input, .delegate-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .delegate-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .delegate-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .flash-messages {
            margin-bottom: 10px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="delegate-container">
        <h1>Delegate Task</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="task_name" placeholder="Task Name" required>
            <select name="assigned_to" required>
                <option value="" disabled selected>Select User</option>
                {% for user in users %}
                    <option value="{{ user.user_id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Delegate">
        </form>
    </div>
</body>
</html>
